<aside class="w-64 bg-white border-r border-gray-200 flex flex-col hidden md:flex">
  <div class="p-6 border-b border-gray-100">
    <h1 class="text-xl font-bold text-blue-600 flex items-center">
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      DataFlow
    </h1>
  </div>

  <!-- User Switcher -->
  <div class="px-4 pt-4">
    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Switch User</label>
    <div class="relative">
      <select 
        [value]="currentUser.id"
        (change)="onUserChange($event)"
        class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-sm"
      >
        @for (u of mockUsers; track u.id) {
          <option [value]="u.id">{{ u.name }} ({{ u.role }})</option>
        }
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 p-4 space-y-1 mt-2">
    <a 
      routerLink="/dashboard"
      routerLinkActive="bg-blue-50 text-blue-700"
      [routerLinkActiveOptions]="{exact: false}"
      class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      Dashboard
    </a>
    <a 
      routerLink="/datasources"
      routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
      </svg>
      Data Sources
    </a>
    <a 
      routerLink="/reports"
      routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center w-full px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50"
    >
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Reports
    </a>
  </nav>

  <!-- User Profile at Bottom -->
  <div class="p-4 border-t border-gray-100">
    <div class="flex items-center">
      <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-xs">
        {{ getUserInitials(currentUser.name) }}
      </div>
      <div class="ml-3 overflow-hidden">
        <p class="text-sm font-medium text-gray-700 truncate">{{ currentUser.name }}</p>
        <p class="text-xs text-gray-500 truncate">{{ currentUser.role === 'admin' ? 'Administrator' : 'Standard User' }}</p>
      </div>
    </div>
  </div>
</aside>
